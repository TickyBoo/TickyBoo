<html>
	
	<head>
		<meta http-equiv="Content-Language" content="English" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>FusionTicket: Box Office / Sale Point </title>
		<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.7.2.custom.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="../css/ui.jqgrid.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/formatting.css" media="screen" />

		<script type="text/javascript" src="../scripts/jquery/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="../scripts/jquery/jquery-ui-1.7.2.custom.min.js"></script>

		<script type="text/javascript" src="../scripts/jquery/i18n/grid.locale-en.js"></script>
		<script type="text/javascript" src="../scripts/jquery/jquery.jqGrid.min.js"></script>
  	<script type="text/javascript">
				$(document).ready(function(){
          $().ajaxSend(function(evt, request, settings){
            $(".loading").show();
          });
          
          $().ajaxStop(function(evt, request, settings){  
            $(".loading").fadeOut("fast");
          });
        
          $('#cart_table').jqGrid({
            url:'getlist.dat',
            datatype: 'json',
            altRows: true,
            height: 116,
            width: 755,
            
            colNames: ['Expire_in','Event','Count','Tickets','Price','Total'],
            colModel: [
              {name:'Expire_in',  index:'Expire_in',  width:100, sortable:false },
              {name:'Event',      index:'Event',      width:240, sortable:false, resizable: false },
              {name:'Count',      index:'Count',      width:55,  sortable:false, resizable: false, align:'right' },
              {name:'Tickets',    index:'Tickets',    width:190, sortable:false, resizable: false                },
              {name:'Price',      index:'Price',      width:70,  sortable:false, resizable: false, align:'right' },
              {name:'Total',      index:'Total',      width:100, sortable:false, resizable: false, align:'right' }]
          });
 
        });      
  </script>
	</head>
	
	<body>
      <br> <br>
        <table id="cart_table" class="scroll" cellpadding="0" cellspacing="0">
        </table>
      <br> <br>
  </body>
</html>
