  		myzones = $("#zones").ingrid({

      			height:      60,
      			headerHeight: 20,
      			savedStateLoad: true,
      			initialLoad: true,
      			colWidths: [10,200-76,50,35,35],		// width of each column
      			rowClasses: ['grid-row-style1','grid-row-style2'],
      			resizableCols: false,
      			rowSelection: true,
      			paging: false,
      			sorting: false,
				    onRowSelect: function(tr, selected){
              mytypes.g.selected('?',false);
              myzones.g.selected('?',false);
              type_id = 'C';
              myid = $(tr).attr('id');
              loadgrid();
            }
          });
          
       loadgrid();
    });
  function loadgrid() {
    $.get('remote.php',
      { load: "grid", type: type_id, id: myid},
      function(result) {
        var $tbl = jQuery(result);
        $('#seats').find('tbody').html($tbl.find('tbody').html());
      }, 'thml');
  }

    function cc(col,state){
      form=window.document.thisform;
      for(r=0;r<100;r++){
        if(chk=form['seat['+r+']['+col+']']){
          chk.checked=state;
        }
      }
    }
    function rr(row,state){
      form=window.document.thisform;
      for(c=0;c<50;c++){
        if(chk=form['seat['+row+']['+c+']']){
          chk.checked=state;
        }
      }
    }
